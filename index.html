<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <title>Primeros pasos en Bootstrap</title>
</head>
<body>
    <!-- Alinear columnas verticalmente -->
    <div class="container-uno">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
                <div class="col">Columna 4</div>
            </div>
            <div class="row align-items-center">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
                <div class="col">Columna 4</div>
            </div>
            <div class="row align-items-end">
                <div class="col">Columna 1</div>
                <div class="col">Columna 2</div>
                <div class="col">Columna 3</div>
                <div class="col">Columna 4</div>
            </div>
        </div>
    </div>
    <!-- Fin Alinear columnas verticalmente -->

    <!-- Alinear columnas horizontalemnete -->
    <div class="contenedor-dos">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
            <div class="row justify-content-around">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
            <div class="row justify-content-evenly">
                <div class="col-4">Columna 1</div>
                <div class="col-4">Columna 2</div>
            </div>
        </div>
    </div>
    <!-- Fin Alinear columnas horizontalemnete -->
    <div class="contenedor-tres">
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-6">Columna 1</div>
                <div class="col-6 col-sm-4 col-md-6">Columna 2</div>
            </div>
        </div>
    </div>

</body>
</html>
